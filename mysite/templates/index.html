<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">iCodes</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact US</a>
      </li>

    </ul>
  </div>
        <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to iCodes</strong> You can do anything with your text here
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    <div class="container">
        <form action="/analyse" method="post">
            {% csrf_token %}
<!--        Cross site request forgery (CSRF) -->
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your text here and let text utils & do the magic</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

        <div class="custom-control custom-switch">
  <input type="checkbox"name="newlineremoval" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">New Line Removal</label>
</div>
             <div class="custom-control custom-switch">
  <input type="checkbox" name="capsUp" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">UpperCase</label>
</div>
             <div class="custom-control custom-switch">
  <input type="checkbox" name="spaceremoval" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Space Removal</label>
</div>
             <div class="custom-control custom-switch">
  <input type="checkbox" name="about" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Remove Punctuations</label>
</div>
        <button type="submit" class="btn btn-dark mt-2">Analyse Test</button>
            </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
